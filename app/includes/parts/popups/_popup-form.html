<div class="popup modal__window popup--form animate__animated">
  <div class="popup__overlay close__popup"></div>
  <form class="send__form popup__form animate__animated">
    <div class="close close__popup">
      <span></span>
    </div>

    <input
      required
      name="name"
      placeholder="Введите имя"
      type="text"
      class="popup__form-input"
    />
    <input
      required
      name="phone"
      placeholder="Введите телефон"
      type="tel"
      class="popup__form-input telephone"
    />
    <input
      required
      name="email"
      placeholder="Введите e-mail"
      type="email"
      class="popup__form-input"
    />

    <input value="Отправить" type="submit" class="btn" />
  </form>
</div>
